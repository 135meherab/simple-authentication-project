{% extends "base.html" %}
{%load crispy_forms_tags%}

{% block title %}
Change password
{% endblock title %}

{% block content %}
<form method="POST" style="width: 50%; margin:auto; padding: 30px" novalidate>
    {% csrf_token %}
    <h1>Change Password</h1>
    <!--{{form |crispy}}-->

    {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        <br>
        {{fm.errors|striptags}}
    {% endfor %}
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{%url 'change_without_old'%}" class='btn btn-danger' href="">Forgot Old password ?</a>
</form>
{% endblock content %}
